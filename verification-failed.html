<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Failed - NextGen Learning Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .error-icon {
            font-size: 4rem;
            color: #e74c3c;
            margin-bottom: 1.5rem;
        }

        .error-title {
            color: #333;
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .error-message {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .action-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-link {
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .login-link {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .resend-link {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .action-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        
        <h1 class="error-title">Verification Failed</h1>
        
        <p class="error-message" id="errorMessage">
            The verification link is invalid or has expired.
        </p>

        <div class="action-links">
            <a href="login.html" class="action-link login-link">
                <i class="fas fa-sign-in-alt"></i> Back to Login
            </a>
            <a href="a.html" class="action-link resend-link">
                <i class="fas fa-user-plus"></i> Create New Account
            </a>
        </div>
    </div>

    <script>
        // Display specific error message if provided
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error) {
            const errorMessages = {
                'missing_token': 'Verification token is missing.',
                'invalid_token': 'Verification token is invalid or has expired.',
                'database_error': 'Database error occurred. Please try again.',
                'update_failed': 'Failed to update verification status.'
            };
            
            document.getElementById('errorMessage').textContent = 
                errorMessages[error] || 'Verification failed. Please try again.';
        }
    </script>
</body>
</html>
