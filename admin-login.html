<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - NextGen Learning Hub</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c 0%, #2c3e50 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }

    .admin-login-container {
      width: 100%;
      max-width: 480px;
    }

    .admin-login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .admin-login-header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.8rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      background: linear-gradient(45deg, #fff, #e3f2fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .admin-login-header .description {
      font-size: 1.2rem;
      opacity: 0.9;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
    }

    .form-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .form-section h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #1a2a6c, #2c3e50);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .admin-login-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #1a2a6c;
      z-index: 2;
    }

    .admin-login-form input {
      padding: 1.2rem 1.2rem 1.2rem 3.5rem;
      border: 2px solid #e1e5e9;
      border-radius: 16px;
      font-size: 1rem;
      transition: all 0.3s ease;
      width: 100%;
      background: #f8f9fa;
      position: relative;
    }

    .admin-login-form input:focus {
      outline: none;
      border-color: #1a2a6c;
      background: white;
      box-shadow: 0 0 0 4px rgba(26, 42, 108, 0.15);
      transform: translateY(-2px);
    }

    .admin-login-form button[type="submit"] {
      padding: 1.2rem;
      background: linear-gradient(135deg, #1a2a6c, #2c3e50);
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 700;
      transition: all 0.3s ease;
      margin-top: 1rem;
      position: relative;
      overflow: hidden;
    }

    .admin-login-form button[type="submit"]:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.5s;
    }

    .admin-login-form button[type="submit"]:hover:before {
      left: 100%;
    }

    .admin-login-form button[type="submit"]:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(26, 42, 108, 0.4);
    }

    .admin-login-form button[type="submit"]:disabled {
      opacity: 0.7;
      transform: none;
      box-shadow: none;
    }

    .or-text {
      text-align: center;
      margin: 2rem 0;
      color: #666;
      position: relative;
      font-weight: 600;
    }

    .or-text::before,
    .or-text::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background: linear-gradient(90deg, transparent, #ddd, transparent);
    }

    .or-text::before {
      left: 0;
    }

    .or-text::after {
      right: 0;
    }

    .user-login-button, .super-admin-login-button {
      width: 100%;
      padding: 1.2rem;
      background: transparent;
      color: #1a2a6c;
      border: 2px solid #1a2a6c;
      border-radius: 16px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      transition: all 0.3s ease;
      display: block;
      margin-bottom: 1rem;
    }

    .super-admin-login-button {
      color: #8E2DE2;
      border-color: #8E2DE2;
    }

    .user-login-button:hover {
      background: #1a2a6c;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(26, 42, 108, 0.3);
    }

    .super-admin-login-button:hover {
      background: #8E2DE2;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(142, 45, 226, 0.3);
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }

    /* Responsive Design */
    @media (max-width: 520px) {
      .form-section {
        padding: 2rem 1.5rem;
      }
      
      .admin-login-header h1 {
        font-size: 2.2rem;
      }
      
      .admin-login-header .description {
        font-size: 1rem;
      }
    }

    @media (max-width: 380px) {
      .form-section {
        padding: 1.5rem 1rem;
      }
      
      .admin-login-header h1 {
        font-size: 1.8rem;
      }
    }

    /* Animation for form */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-section {
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .admin-login-header h1 {
      animation: float 6s ease-in-out infinite;
    }

    /* Error message */
    .error-message {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 1rem;
      display: none;
    }

    /* Success message */
    .success-message {
      background: linear-gradient(135deg, #27ae60, #229954);
      color: white;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 1rem;
      display: none;
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Security notice */
    .security-notice {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      color: #856404;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="admin-login-container">
    <div class="admin-login-header">
      <h1>üîê Admin Login</h1>
      <p class="description">
        Restricted Access - Authorized Personnel Only
      </p>
    </div>

    <div class="form-section">
      <div class="error-message" id="errorMessage">
        <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
      </div>

      <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i> Login successful! Redirecting...
      </div>

      <h2>Administrator Access</h2>

      <!-- Security Notice -->
      <div class="security-notice">
        <i class="fas fa-shield-alt"></i>
        <strong>Secure Access</strong> - This area is restricted to authorized administrators only.
      </div>

      <form id="adminLoginForm" class="admin-login-form">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" placeholder="Enter admin email" required />
        </div>
        
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" id="password" placeholder="Enter admin password" required />
        </div>
        
        <button type="submit">
          <span id="buttonText">Login as Admin</span>
          <span id="buttonLoading" style="display: none;">
            <div class="loading"></div> Verifying...
          </span>
        </button>
      </form>

      <p class="or-text">Other Access Levels</p>

      <a href="super-admin-login.html" class="super-admin-login-button">
        <i class="fas fa-crown"></i> Super Admin Login
      </a>

      <a href="login.html" class="user-login-button">
        <i class="fas fa-user"></i> User Login
      </a>
    </div>
  </div>

  <footer>
    &copy; 2025 NextGen Learning Hub. All rights reserved.
  </footer>

  <script>
    $(document).ready(function() {
      // Handle admin login
      $('#adminLoginForm').submit(async function(e) {
        e.preventDefault();
        
        const email = $('input[name="email"]').val().trim();
        const password = $('input[name="password"]').val();

        // Validate inputs
        if (!email || !password) {
          showError('Please fill in all fields');
          return;
        }

        if (!isValidEmail(email)) {
          showError('Please enter a valid email address');
          return;
        }

        const submitBtn = $(this).find('button[type="submit"]');
        const buttonText = $('#buttonText');
        const buttonLoading = $('#buttonLoading');
        
        buttonText.hide();
        buttonLoading.show();
        submitBtn.prop('disabled', true);
        hideError();

        try {
          const response = await fetch('http://localhost:5000/api/auth/admin-login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
          });

          let data;
          const contentType = response.headers.get('content-type');
          if (contentType && contentType.includes('application/json')) {
            data = await response.json();
          } else {
            throw new Error('Server returned non-JSON response');
          }

          console.log('Admin login response:', data);

          if (response.ok) {
            // Show success message
            $('#successMessage').fadeIn();
            
            // Store admin token and info
            localStorage.setItem('adminToken', data.token);
            localStorage.setItem('adminEmail', data.admin.email);
            localStorage.setItem('adminName', data.admin.name);
            localStorage.setItem('userRole', data.admin.role);
            
            // Redirect to admin dashboard after 1 second
            setTimeout(() => {
              window.location.href = 'admin-dashboard.html';
            }, 1000);
          } else {
            throw new Error(data.error || 'Invalid admin credentials');
          }
        } catch (error) {
          console.error('Admin login error:', error);
          showError(error.message || 'An error occurred during login. Please try again.');
        } finally {
          buttonText.show();
          buttonLoading.hide();
          submitBtn.prop('disabled', false);
        }
      });

      // Helper functions
      function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      function showError(message) {
        $('#errorText').text(message);
        $('#errorMessage').fadeIn();
      }

      function hideError() {
        $('#errorMessage').fadeOut();
      }
    });
  </script>
</body>
</html>
